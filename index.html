            // Options Modal related functions
            function storageAvailable(type) {
                try {
                    var storage = window[type],
                        x = '__storage_test__';
                    storage.setItem(x, x);
                    storage.removeItem(x);
                    return true;
                }
                catch(e) {
                    return e instanceof DOMException && (
                        // Firefox를 제외한 모든 브라우저
                        e.code === 22 ||
                        // Firefox
                        e.code === 1014 ||
                        // 코드가 존재하지 않을 수도 있기 때문에 테스트 이름 필드도 있습니다.
                        // Firefox를 제외한 모든 브라우저
                        e.name === 'QuotaExceededError' ||
                        // Firefox
                        e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
                        // 이미 저장된 것이있는 경우에만 QuotaExceededError를 확인하십시오.
                        storage.length !== 0;
                }
            }

            function compareHunt(a, b) {
                var x = a[2] == "실종" ? 0 : a[2];
                var y = b[2] == "실종" ? 0 : b[2];
                if(parseFloat(x) < parseFloat(y)) {
                    return 1;
                } if (parseFloat(x) > parseFloat(y)) {
                    return -1;
                }
                return 0;
            }
            function updateTable(data) {
//                console.log(data);
                var tableArr = [];
                
                // A마물의 정보 수집
                var dataA = data.valueRanges["0"].values;
                var i;
                for(i = 0; i < dataA.length; i++)
                {
                    if(dataA[i].length == 6)
                    {// [기계병정 슬립킨크스", "", " 07일 14:04 ~ 07일 16:24", "", "", "66%"]
                        var elem = new Array(3);
                        elem[0] = areaAInfo[dataA[i][0]];
                        elem[1] = dataA[i][0];
                        elem[2] = dataA[i][5];
                        tableArr.push(elem);
                    }
                    else if(dataA[i].length == 3)
                    {// 실종 or 젠대기
                        var elem = new Array(3);
                        if(dataA[i][1].indexOf("실종") != -1) {
                            elem[0] = areaAInfo[dataA[i][0]];
                            elem[1] = dataA[i][0].replace(" ▶실종◀","");
                            elem[2] = "실종";
                            tableArr.push(elem);
                        }
                    }
                }
                
                // S마물의 정보 수집
                if(showSInfo == true) {
                    updateSInfo(data.valueRanges["1"].values, tableArr);
                }
                
                // 정렬
                tableArr.sort(compareHunt);
                
                // 표에 기록

                        document.getElementById(String(alphabet[i]+2)).innerHTML = tableArr[i][1];
                        var percentCell = document.getElementById(String(alphabet[i]+3));

                        } else {

                            } else {
